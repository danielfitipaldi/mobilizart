{% extends 'base.html'%}

{%block content%}
<h1>CADASTRAR NOVA CATEGORIA</h1>
{% include 'parcials/_messages.html'%}
<div class="container">
    <form action="{%url 'nova_categoria'%}" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <br>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{%endblock%}
