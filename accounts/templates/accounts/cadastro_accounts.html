{% extends 'base.html'%}


{% block content %}


<h1 class="mt-3 mb-3">Cadastro das Accounts</h1>

<div class="container">
<form method="POST" action="{% url 'cadastro_accounts' %}">
    {% include 'parcials/_messages.html' %}
    {% csrf_token %}
   <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" style="width:225px">
  </div>
   <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control" style="width:225px">
  </div>
    <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" style="width:225px">
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}"  class="form-control" style="width:225px">
   </div>
 <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" style="width:225px">
  </div>
  <div class="form-group">
    <label>Confirmar senha</label>
    <input type="password" name="senha2" class="form-control" style="width:225px">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</div>

{% endblock %}
